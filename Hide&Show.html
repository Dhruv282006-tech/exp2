<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & Show</title>
    <style>
        body {
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        div {
            margin: 20% auto;
            justify-content: center;
            height: 100%;
            width: 35%;
            text-align: center
        }
    </style>
</head>
<body>
    <div>
        <h1>This Page Hides and Shows the below Paragraph based on which button is pressed!</h1>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus corporis 
            tempora eum dolor culpa doloribus architecto, animi praesentium sapiente 
            quo recusandae quos ab porro tempore. Quae suscipit unde cum quam.
        </p>
        <button id="show">Show</button>
        <button id="hide">Hide</button>
    </div>
    <script src="Hide&Show.js"></script>
</body>
</html>
